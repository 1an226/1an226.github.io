title: "Paul Kiama - Creative Freelancer"
description: "Portfolio showcasing work across multiple genres"
baseurl: ""
url: "https://1an226.github.io"

# Collections for your content
collections:
  genres:
    output: true
    permalink: /:path/  # Creates /cyberpunk/ instead of /genres/cyberpunk/
  posts:
    output: true
    permalink: /posts/:title/

# Default layouts for different content types
defaults:
  - scope:
      path: "_genres"
      type: "genres"
    values:
      layout: "genre"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "projects"
    values:
      layout: "project"

# Build settings
markdown: kramdown
theme: null
plugins: []
